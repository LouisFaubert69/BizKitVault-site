<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Small Business Compliance Kit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 1.2em 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.6em;
    }

    .back-btn {
      background-color: white;
      color: #007BFF;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      margin-top: 0.5em;
    }

    .container {
      padding: 2em 1em;
      max-width: 900px;
      margin: auto;
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 1.5em;
      margin-bottom: 2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .icon-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 1.5em;
      text-align: center;
    }

    .icon-box {
      flex: 1 1 250px;
      background-color: #f0f8ff;
      padding: 1.2em;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .icon-box:hover {
      transform: translateY(-5px);
    }

    .icon-box i {
      font-size: 2.5em;
      color: #007BFF;
      margin-bottom: 0.5em;
    }

    .icon-box p {
      font-size: 1em;
      margin: 0;
    }

    .price-section {
      text-align: center;
      background-color: #e7f1ff;
      padding: 1.5em;
      border-radius: 10px;
    }

    .price-section h2 {
      font-size: 1.8em;
      color: #007BFF;
      margin-bottom: 0.5em;
    }

    .price-section p {
      font-size: 1em;
      margin-bottom: 1em;
    }

    .price-section button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1.2em;
      background-color: #f1f1f1;
      font-size: 0.9em;
      color: #555;
    }

    @media (max-width: 600px) {
      .icon-boxes {
        flex-direction: column;
        align-items: center;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .back-btn {
        margin-top: 0.5em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Small Business Compliance Kit</h1>
    <button class="back-btn" onclick="window.location.href='index.html'">Back</button>
  </header>

  <div class="container">

    <div class="section">
      <div class="icon-boxes">
        <div class="icon-box">
          <i class="fas fa-clipboard-check"></i>
          <p>Compliance Checklist</p>
        </div>
        <div class="icon-box">
          <i class="fas fa-file-contract"></i>
          <p>Legal Templates</p>
        </div>
        <div class="icon-box">
          <i class="fas fa-scale-balanced"></i>
          <p>Federal and Provincial Laws</p>
        </div>
      </div>
    </div>

    <div class="price-section">
      <h2>$39.99 CAD</h2>
      <p>Instant access to download will be granted after purchase.</p>
      <button>Add to Cart</button>
    </div>

  </div>

  <footer>
    2025 BizKitVault.ca - Empowering Canadian Entrepreneurs â€“ All Rights Reserved.
  </footer>

</body>
</html>
