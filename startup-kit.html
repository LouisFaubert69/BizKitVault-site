<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Kits by Province</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefefe;
      color: #333;
    }

    header {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #eee;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 16px;
      background-color: #e0f0ff;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #c0e0ff;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    .container {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .province-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .province-card {
      width: 280px;
      height: 160px;
      text-align: center;
      padding: 20px;
      border-radius: 16px;
      color: white;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .province-card:hover {
      transform: scale(1.05);
    }

    .ontario {
      background-color: #d32f2f; /* Red */
    }

    .quebec {
      background-color: #1976d2; /* Blue */
    }

    .alberta {
      background-color: #388e3c; /* Green */
    }

    .province-card i {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .coming-soon {
      margin-top: 40px;
      font-weight: bold;
      font-size: 18px;
      color: #ff5722;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    footer {
      background-color: #f5f5f5;
      color: #444;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 600px) {
      .province-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>

  <header>
    <h1>Startup Kits by Province</h1>
  </header>

  <div class="container">
    <div class="province-grid">
      <a href="startup-kit-ontario.html" class="province-card ontario">
        <i class="fas fa-map-pin"></i>
        <strong>Ontario Startup Kit</strong>
      </a>
      <a href="startup-kit-quebec.html" class="province-card quebec">
        <i class="fas fa-flag"></i>
        <strong>Quebec Startup Kit</strong>
      </a>
      <a href="startup-kit-alberta.html" class="province-card alberta">
        <i class="fas fa-mountain"></i>
        <strong>Alberta Startup Kit</strong>
      </a>
    </div>

    <div class="coming-soon">ðŸ“¦ More provinces coming soon!</div>
  </div>

  <footer>
    2025 BizKitVault - Empowering Canadian Entrepreneurs - All Rights Reserved.
  </footer>

  <!-- Tidio Chatbot Script -->
  <script src="//code.tidio.co/yg6wxiugmlw91m3vjqpqfi7sqzse1tdg.js" async></script>
</body>
</html>
