<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Kits by Province - BizKitVault</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      color: #2c3e50;
    }

    .province-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
      max-width: 900px;
    }

    .province-card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      width: 250px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: #2c3e50;
    }

    .province-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .province-card h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .coming-soon {
      margin-top: 30px;
      font-style: italic;
      color: #555;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .province-card {
        width: 80%;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Select Your Province</h1>

  <div class="province-container">
    <a href="startup-kit-ontario.html" class="province-card">

      <p>Start your business in Ontario</p>
    </a>

    <a href="startup-kit-quebec.html" class="province-card">
      <h2>Quebec</h2>
      <p>Start your business in Quebec</p>
    </a>

    <a href="startup-kit-alberta.html" class="province-card">
      <h2>Alberta</h2>
      <p>Start your business in Alberta</p>
    </a>
  </div>

  <div class="coming-soon">More provinces coming soon...</div>
