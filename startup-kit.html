  <style>
    body {
      font-family: Arial, sans-serif;

    }

    .province-box {

      border-radius: 10px;

      font-size: 1.2em;

      transition: transform 0.2s ease, box-shadow 0.2s ease;

    .ontario {
      background-color: #4caf50; /* Green */

    .quebec {
      background-color: #2196f3; /* Blue */
    }

    .alberta {
      background-color: #ff9800; /* Orange */
    }

    .coming-soon {
      margin-top: 30px;
      font-size: 1.1em;
      color: #d32f2f;
      font-weight: bold;
    }

    .back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #1e88e5;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      background-color: #e0e0e0;
      padding: 20px;
      text-align: center;
      font-size: 0.95em;
      color: #333;
      margin-top: 60px;
    }

    @media (min-width: 600px) {
      .province-boxes {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
